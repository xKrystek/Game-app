name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start full stack services (Mongo + Server + Client)
        run: docker compose up -d

      - name: Run frontend tests inside container
        run: docker exec client npm run test:unit -- --run

      - name: Shut down all services
        if: always()
        run: docker compose down
